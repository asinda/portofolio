services:
  # Backend API
  - type: web
    name: portfolio-backend
    runtime: node
    region: frankfurt  # ou oregon, singapore selon votre localisation
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://asinda.github.io,https://portfolio-alice-sindayigaya.netlify.app
    autoDeploy: true
