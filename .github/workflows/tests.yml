name: Tests Backend

on:
  push:
    branches: [main, dev]
    paths:
      - 'backend/**'
      - '.github/workflows/tests.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'backend/**'

jobs:
  test:
    name: Tests unitaires
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Installation des dÃ©pendances
        working-directory: ./backend
        run: npm ci

      - name: ğŸ§ª ExÃ©cution des tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test

      - name: ğŸ“Š GÃ©nÃ©ration du rapport de couverture
        if: matrix.node-version == '20.x'
        working-directory: ./backend
        run: npm run test:coverage

      - name: ğŸ“¤ Upload du rapport de couverture
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: VÃ©rification du code
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Installation des dÃ©pendances
        working-directory: ./backend
        run: npm ci

      - name: âœ… VÃ©rification de la syntaxe
        working-directory: ./backend
        run: |
          echo "âœ… VÃ©rification de la syntaxe JavaScript..."
          node --check server.js
          find src -name "*.js" -exec node --check {} \;

  security:
    name: Audit de sÃ©curitÃ©
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ”’ Audit npm
        working-directory: ./backend
        run: npm audit --audit-level=moderate
        continue-on-error: true

  build:
    name: VÃ©rification du build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Installation des dÃ©pendances
        working-directory: ./backend
        run: npm ci

      - name: ğŸ—ï¸ VÃ©rification du build
        working-directory: ./backend
        run: |
          echo "âœ… VÃ©rification que le serveur peut dÃ©marrer..."
          timeout 10s npm start || echo "Server started successfully"
