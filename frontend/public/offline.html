<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #2d3748 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #00a3ff 0%, #0077cc 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 163, 255, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(0, 163, 255, 0);
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        p {
            font-size: 1.125rem;
            line-height: 1.7;
            color: #cbd5e0;
            margin-bottom: 1.5rem;
        }

        .retry-button {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, #00a3ff 0%, #0077cc 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 163, 255, 0.3);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 163, 255, 0.4);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .status-message {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.875rem;
            color: #a0aec0;
        }

        .connection-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fc8181;
            margin-right: 0.5rem;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .connection-status.online {
            background: #68d391;
            animation: none;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .offline-icon {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">

        <h1>Vous Ãªtes hors ligne</h1>

        <p>
            Pas de connexion Internet dÃ©tectÃ©e.
            Veuillez vÃ©rifier votre connexion et rÃ©essayer.
        </p>

        <button class="retry-button" onclick="retryConnection()">
            ðŸ”„ RÃ©essayer
        </button>

        <div class="status-message">
            <span class="connection-status" id="status-indicator"></span>
            <span id="status-text">VÃ©rification de la connexion...</span>
        </div>
    </div>

    <script>
        // VÃ©rifier l'Ã©tat de la connexion
        function updateConnectionStatus() {
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');

            if (navigator.onLine) {
                statusIndicator.classList.add('online');
                statusText.textContent = 'Connexion rÃ©tablie! Cliquez sur RÃ©essayer.';
            } else {
                statusIndicator.classList.remove('online');
                statusText.textContent = 'Pas de connexion Internet';
            }
        }

        // RÃ©essayer la connexion
        function retryConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                alert('Toujours hors ligne. Veuillez vÃ©rifier votre connexion.');
            }
        }

        // Ã‰couter les changements de connexion
        window.addEventListener('online', () => {
            updateConnectionStatus();
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        });

        window.addEventListener('offline', updateConnectionStatus);

        // VÃ©rifier au chargement
        updateConnectionStatus();

        // VÃ©rifier pÃ©riodiquement
        setInterval(updateConnectionStatus, 3000);

        // Tentative automatique de reconnexion aprÃ¨s 5 secondes
        setTimeout(() => {
            if (navigator.onLine) {
                retryConnection();
            }
        }, 5000);
    </script>
