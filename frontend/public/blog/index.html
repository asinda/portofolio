<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=../#blog">
    <title>Blog & Tutoriels - Alice Sindayigaya</title>
    <meta name="description" content="Redirection vers la section blog du portfolio d'Alice Sindayigaya - Articles techniques DevOps et Cloud">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1e3f 100%);
            color: #ffffff;
        }
        .redirect-container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00a3ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            margin: 0 0 1rem;
        }
        p {
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
        }
        a {
            color: #00a3ff;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }
        a:hover {
            border-bottom-color: #00a3ff;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>Redirection vers le blog...</h1>
        <p>
            Si la redirection ne fonctionne pas,
            <a href="../#blog">cliquez ici</a>.
        </p>
    </div>

    <script>
        // Redirection JavaScript (fallback)
        setTimeout(() => {
            window.location.href = '../#blog';
        }, 100);
    </script>
</body>
</html>
