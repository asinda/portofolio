<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Portfolio - Design 2025</title>
    <link rel="stylesheet" href="css/style-cityscape.css">
    <link rel="stylesheet" href="css/theme-system.css">
    <style>
        body {
            padding: 2rem;
        }
        .test-box {
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 2rem;
            border: 2px solid var(--primary);
            border-radius: var(--radius);
            margin: 1rem 0;
            box-shadow: var(--shadow-card);
        }
        .btn-test {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <h1 style="color: var(--primary);">‚úÖ Test Portfolio - Design Tech Futuriste 2025</h1>

    <div class="test-box">
        <h2>Si vous voyez cette box avec un fond sombre et une bordure cyan, le CSS fonctionne!</h2>
        <p>Variables CSS d√©tect√©es:</p>
        <ul>
            <li>Couleur primaire: <span style="color: var(--primary)">CYAN</span></li>
            <li>Fond card: <span style="background: var(--bg-card); padding: 0.5rem;">VISIBLE</span></li>
        </ul>
    </div>

    <div class="test-box">
        <h3>Test des nouveaux fichiers:</h3>
        <button class="btn-test" onclick="testTheme()">üåô Toggle Theme (si fonctionne)</button>
        <button class="btn-test" onclick="testVariant()">üé¨ Change Hero Variant</button>
        <button class="btn-test" onclick="testConsole()">üêõ Test Console</button>
    </div>

    <div id="result" class="test-box" style="display: none;">
        <h3>R√©sultats:</h3>
        <pre id="output"></pre>
    </div>

    <script src="js/theme-switcher.js"></script>
    <script src="js/canvas-effects.js"></script>
    <script src="js/hero-variants.js"></script>

    <script>
        function testTheme() {
            try {
                if (typeof toggleTheme !== 'undefined') {
                    toggleTheme();
                    showResult('‚úÖ Theme toggle fonctionne!');
                } else {
                    showResult('‚ùå toggleTheme() non trouv√©');
                }
            } catch(e) {
                showResult('‚ùå Erreur: ' + e.message);
            }
        }

        function testVariant() {
            try {
                if (typeof setHeroVariant !== 'undefined') {
                    setHeroVariant('matrix');
                    showResult('‚úÖ Hero variant fonctionne! Variante: matrix');
                } else {
                    showResult('‚ùå setHeroVariant() non trouv√©');
                }
            } catch(e) {
                showResult('‚ùå Erreur: ' + e.message);
            }
        }

        function testConsole() {
            showResult('‚úÖ JavaScript fonctionne!\n\nFonctions globales disponibles:\n' +
                '- getTheme: ' + (typeof getTheme !== 'undefined' ? '‚úÖ' : '‚ùå') + '\n' +
                '- setHeroVariant: ' + (typeof setHeroVariant !== 'undefined' ? '‚úÖ' : '‚ùå') + '\n' +
                '- microInteractions: ' + (typeof window.microInteractions !== 'undefined' ? '‚úÖ' : '‚ùå'));
        }

        function showResult(text) {
            document.getElementById('result').style.display = 'block';
            document.getElementById('output').textContent = text;
        }

        // Auto-test au chargement
        window.addEventListener('load', () => {
            console.log('‚úÖ Page test charg√©e');
            setTimeout(() => {
                const errors = [];
                if (typeof getTheme === 'undefined') errors.push('‚ùå theme-switcher.js non charg√©');
                if (typeof setHeroVariant === 'undefined') errors.push('‚ùå hero-variants.js non charg√©');

                if (errors.length > 0) {
                    showResult('‚ö†Ô∏è Probl√®mes d√©tect√©s:\n\n' + errors.join('\n'));
                } else {
                    showResult('‚úÖ Tous les scripts sont charg√©s correctement!\n\nVous pouvez tester les boutons ci-dessus.');
                }
            }, 1000);
        });
    </script>
</body>
</html>
