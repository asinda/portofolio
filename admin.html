<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Alice Sindayigaya Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2D3748 0%, #1A202C 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 48px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-header h1 {
            color: #2D3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .admin-header p {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #2D3748;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3182CE;
            box-shadow: 0 0 0 4px rgba(49, 130, 206, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3182CE 0%, #2C5282 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(49, 130, 206, 0.4);
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #3182CE;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #2C5282;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: #FEE;
            color: #C53030;
            border: 1px solid #FC8181;
        }

        .alert-success {
            background: #F0FFF4;
            color: #22543D;
            border: 1px solid #9AE6B4;
        }

        .info-box {
            background: #EDF2F7;
            padding: 16px;
            border-radius: 8px;
            margin-top: 32px;
            border-left: 4px solid #3182CE;
        }

        .info-box h3 {
            color: #2D3748;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .info-box p {
            color: #4A5568;
            font-size: 13px;
            line-height: 1.6;
        }

        .credentials {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-top: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #2D3748;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Panneau d'Administration</h1>
            <p>Connectez-vous pour g√©rer le portfolio</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required placeholder="Entrez votre nom d'utilisateur">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
            </div>

            <button type="submit" class="btn-login">Se connecter</button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Retour au portfolio</a>
        </div>

        <div class="info-box">
            <h3>üîê Informations de connexion (Demo)</h3>
            <p>Identifiants de d√©monstration :</p>
            <div class="credentials">
                <strong>Username:</strong> admin<br>
                <strong>Password:</strong> admin2025
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const alertBox = document.getElementById('alert');

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';

            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 4000);
        }

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulation de connexion (√† remplacer par une vraie authentification)
            if (username === 'admin' && password === 'admin2025') {
                showAlert('Connexion r√©ussie ! Redirection...', 'success');
                setTimeout(() => {
                    // Rediriger vers le dashboard admin (√† cr√©er)
                    window.location.href = 'admin-dashboard.html';
                }, 1500);
            } else {
                showAlert('Identifiants incorrects. Veuillez r√©essayer.', 'error');
            }
        });
    </script>
</body>
</html>
